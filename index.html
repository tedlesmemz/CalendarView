<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Calendar UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Base size variable - set to 50% of original */
        :root {
            --base-size: 0.5;
        }
        
        /* Calculate sizes based on base size */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #282828;
            color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            padding: 0;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(60, 60, 60, 0.8) 0%, rgba(40, 40, 40, 0.9) 70%);
            z-index: -1;
        }
        
        .container {
            max-width: calc(850px * var(--base-size));
            width: 95%;
            height: 95vh; /* Use viewport height */
            display: flex;
            flex-direction: column;
        }
        
        .calendar-section {
            display: flex;
            flex-direction: column;
            background: rgba(35, 35, 35, 0.92);
            border-radius: calc(16px * var(--base-size));
            overflow: hidden;
            box-shadow: 0 calc(8px * var(--base-size)) calc(25px * var(--base-size)) rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(calc(12px * var(--base-size)));
            border: 1px solid rgba(80, 80, 80, 0.3);
            position: relative;
            z-index: 1;
            height: 100%; /* Take full height of container */
        }
        
        /* Header with increased height and vertical centering */
        .date-header {
            padding: calc(10px * var(--base-size)) calc(15px * var(--base-size));
            text-align: center;
            border-bottom: 1px solid rgba(80, 80, 80, 0.5);
            transition: all 0.5s ease;
            background: rgba(30, 30, 30, 0.7);
            position: relative;
            overflow: hidden;
            height: calc(180px * var(--base-size)); /* Increased height */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Vertically center content */
            align-items: center; /* Horizontally center content */
        }
        
        .date-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #64b5f6, #ff6b6b, #a4bdfc);
            opacity: 0.7;
        }
        
        .current-date {
            font-size: calc(1.8rem * var(--base-size));
            font-weight: 400;
            margin-bottom: calc(5px * var(--base-size)); /* Increased spacing */
            color: #64b5f6;
            text-shadow: 0 0 calc(10px * var(--base-size)) rgba(100, 181, 246, 0.3);
        }
        
        .current-day {
            font-size: calc(1.3rem * var(--base-size));
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: calc(12px * var(--base-size)); /* Increased spacing */
            color: #bbbbbb;
        }
        
        .current-time {
            font-size: calc(2.4rem * var(--base-size)); /* Slightly larger */
            font-weight: 400;
            margin: calc(8px * var(--base-size)) 0 calc(5px * var(--base-size)); /* Better spacing */
            color: #f0f0f0;
            min-height: calc(40px * var(--base-size)); /* Ensure time has space */
        }
        
        .timezone-info {
            font-size: calc(0.9rem * var(--base-size));
            color: #a0a0a0;
            margin-top: calc(5px * var(--base-size)); /* Increased spacing */
            font-style: italic;
        }
        
        .events-container {
            flex: 1; /* Take remaining space */
            overflow-y: auto;
            padding: calc(15px * var(--base-size));
            height: calc(100% - 180px * var(--base-size)); /* Adjusted for increased header */
        }
        
        .events-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: calc(15px * var(--base-size));
            padding-bottom: calc(12px * var(--base-size));
            border-bottom: 1px solid rgba(80, 80, 80, 0.5);
            position: sticky;
            top: 0;
            background: rgba(35, 35, 35, 0.92);
            z-index: 10;
        }
        
        .events-title {
            font-size: calc(1.3rem * var(--base-size));
            font-weight: 500;
            color: #64b5f6;
        }
        
        .event-count {
            background: rgba(100, 181, 246, 0.2);
            padding: calc(4px * var(--base-size)) calc(10px * var(--base-size));
            border-radius: calc(20px * var(--base-size));
            font-size: calc(0.85rem * var(--base-size));
            color: #bbbbbb;
        }
        
        .event-list {
            list-style-type: none;
            display: flex;
            flex-direction: column;
            gap: calc(12px * var(--base-size));
        }
        
        /* Updated Event Layout */
        .event-item-container {
            display: flex;
            align-items: center;
            position: relative;
            padding-left: calc(90px * var(--base-size)); /* Space for time */
        }
        
        .event-time-container {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            min-width: calc(80px * var(--base-size));
            font-weight: 500;
            display: flex;
            flex-direction: column;
            align-items: flex-end; /* Align times to right */
            padding-right: calc(15px * var(--base-size));
            z-index: 2;
        }
        
        .event-time-container .start {
            font-size: calc(1.1rem * var(--base-size));
            margin-bottom: calc(3px * var(--base-size));
            color: #bbbbbb;
        }
        
        .event-time-container .end {
            font-size: calc(0.9rem * var(--base-size));
            color: rgba(200, 200, 200, 0.7);
        }
        
        .event-item {
            background: rgba(45, 45, 45, 0.8);
            padding: calc(15px * var(--base-size));
            border-radius: calc(12px * var(--base-size));
            transition: all 0.3s ease;
            box-shadow: 0 calc(6px * var(--base-size)) calc(20px * var(--base-size)) rgba(0, 0, 0, 0.4);
            border-left: calc(4px * var(--base-size)) solid #64b5f6;
            backdrop-filter: blur(calc(5px * var(--base-size)));
            border: 1px solid rgba(80, 80, 80, 0.4);
            animation: fadeIn 0.5s ease-out;
            width: 100%; /* Take full available space */
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .event-item:hover {
            transform: translateY(calc(-3px * var(--base-size)));
            box-shadow: 0 calc(8px * var(--base-size)) calc(25px * var(--base-size)) rgba(0, 0, 0, 0.5);
            border-left: calc(4px * var(--base-size)) solid #ff6b6b;
            background: rgba(50, 50, 50, 0.9);
        }
        
        .event-details {
            flex: 1;
        }
        
        .event-title {
            font-size: calc(1.2rem * var(--base-size));
            margin-bottom: calc(6px * var(--base-size));
            font-weight: 500;
            color: #f0f0f0;
        }
        
        .event-description {
            color: rgba(200, 200, 200, 0.8);
            font-size: calc(0.9rem * var(--base-size));
            margin-top: calc(8px * var(--base-size));
            line-height: 1.4;
        }
        
        .event-location {
            color: rgba(200, 200, 200, 0.8);
            font-size: calc(0.9rem * var(--base-size));
            display: flex;
            align-items: center;
            margin-top: calc(8px * var(--base-size));
        }
        
        .event-location i {
            margin-right: calc(6px * var(--base-size));
            color: #64b5f6;
            font-size: calc(0.9rem * var(--base-size));
        }
        
        .no-events {
            text-align: center;
            padding: calc(40px * var(--base-size)) calc(15px * var(--base-size));
            color: rgba(200, 200, 200, 0.6);
            font-style: italic;
            font-size: calc(1.1rem * var(--base-size));
            border-radius: calc(12px * var(--base-size));
            background: rgba(45, 45, 45, 0.6);
            margin-top: calc(15px * var(--base-size));
            animation: fadeIn 0.5s ease-out;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .no-events i {
            font-size: calc(2.5rem * var(--base-size));
            margin-bottom: calc(15px * var(--base-size));
            display: block;
            color: #64b5f6;
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: calc(6px * var(--base-size));
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(45, 45, 45, 0.5);
            border-radius: calc(8px * var(--base-size));
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(100, 181, 246, 0.5);
            border-radius: calc(8px * var(--base-size));
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(100, 181, 246, 0.7);
        }
        
        /* Loading animation */
        .loading {
            display: flex;
            justify-content: center;
            padding: calc(40px * var(--base-size));
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.5s ease-out;
            height: 100%;
        }
        
        .spinner {
            width: calc(40px * var(--base-size));
            height: calc(40px * var(--base-size));
            border: calc(3px * var(--base-size)) solid rgba(100, 181, 246, 0.3);
            border-top: calc(3px * var(--base-size)) solid rgba(100, 181, 246, 1);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: calc(15px * var(--base-size));
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status-text {
            color: rgba(200, 200, 200, 0.8);
            font-size: calc(1rem * var(--base-size));
            text-align: center;
        }
        
        .error-message {
            background: rgba(255, 107, 107, 0.3);
            color: #fff;
            padding: calc(12px * var(--base-size));
            border-radius: calc(10px * var(--base-size));
            margin: calc(12px * var(--base-size)) 0;
            text-align: center;
            backdrop-filter: blur(calc(5px * var(--base-size)));
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.5s ease-out;
        }
        
        .retry-btn {
            background: rgba(100, 181, 246, 0.7);
            color: #fff;
            border: none;
            padding: calc(6px * var(--base-size)) calc(14px * var(--base-size));
            border-radius: calc(4px * var(--base-size));
            margin-top: calc(8px * var(--base-size));
            cursor: pointer;
            font-weight: 600;
            font-size: calc(0.9rem * var(--base-size));
            transition: all 0.3s ease;
            backdrop-filter: blur(calc(5px * var(--base-size)));
        }
        
        .retry-btn:hover {
            background: rgba(100, 181, 246, 1);
            transform: translateY(calc(-2px * var(--base-size)));
            box-shadow: 0 calc(4px * var(--base-size)) calc(12px * var(--base-size)) rgba(100, 181, 246, 0.4);
        }
        
        @media (max-width: 600px) {
            .date-header {
                padding: calc(8px * var(--base-size)) calc(10px * var(--base-size));
                height: calc(150px * var(--base-size));
            }
            
            .current-date {
                font-size: calc(1.6rem * var(--base-size));
            }
            
            .current-day {
                font-size: calc(1.1rem * var(--base-size));
            }
            
            .current-time {
                font-size: calc(2rem * var(--base-size));
            }
            
            .event-item-container {
                padding-left: 0;
                flex-direction: column;
                align-items: flex-start;
            }
            
            .event-time-container {
                position: relative;
                transform: none;
                top: auto;
                left: auto;
                flex-direction: row;
                justify-content: flex-start;
                align-items: center;
                padding-right: 0;
                padding-bottom: calc(8px * var(--base-size));
                width: 100%;
            }
            
            .event-time-container .start {
                margin-right: calc(15px * var(--base-size));
                margin-bottom: 0;
            }
            
            .event-item {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="calendar-section">
            <div class="date-header" id="dateHeader">
                <div class="current-date" id="currentDate">August 16, 2025</div>
                <div class="current-day" id="currentDay">Saturday</div>
                <div class="current-time" id="currentTime">10:30 AM</div>
                <div class="timezone-info" id="timezoneInfo">Eastern Daylight Time</div>
            </div>
            
            <div class="events-container">
                <div class="events-header">
                    <div class="events-title">Today's Events</div>
                    <div class="event-count" id="eventCount">4 events</div>
                </div>
                <div id="errorContainer"></div>
                <ul class="event-list" id="eventList">
                    <div class="loading" id="loadingIndicator">
                        <div class="spinner"></div>
                        <div class="status-text">Loading your calendar events...</div>
                    </div>
                </ul>
            </div>
        </section>
    </div>

    <script>
        // iCal URL for your Google Calendar
        const ICAL_URL = "https://calendar.google.com/calendar/ical/teddycapobianco%40gmail.com/public/basic.ics";
        
        // Proxy server to bypass CORS issues
        const PROXY_URL = "https://api.allorigins.win/raw?url=";
        
        // Event colors in sequence
        const EVENT_COLORS = [
            "#64b5f6", // Blue
            "#ff6b6b", // Coral
            "#a4bdfc", // Lavender
            "#7ae7bf", // Sage
            "#dbadff", // Grape
            "#ffb878", // Tangerine
            "#46d6db", // Peacock
            "#5484ed", // Blueberry
            "#51b749", // Basil
            "#dc2127"  // Tomato
        ];
        
        // Initialize with today's date
        let currentDate = new Date();
        let dailyEvents = [];
        
        // DOM Elements
        const currentDateEl = document.getElementById('currentDate');
        const currentDayEl = document.getElementById('currentDay');
        const currentTimeEl = document.getElementById('currentTime');
        const timezoneInfoEl = document.getElementById('timezoneInfo');
        const eventListEl = document.getElementById('eventList');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const errorContainer = document.getElementById('errorContainer');
        const dateHeader = document.getElementById('dateHeader');
        const eventCountEl = document.getElementById('eventCount');
        
        // Format date as "Month Day, Year"
        function formatDate(date) {
            const options = { month: 'long', day: 'numeric', year: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }
        
        // Format day as "Weekday"
        function formatDay(date) {
            const options = { weekday: 'long' };
            return date.toLocaleDateString('en-US', options);
        }
        
        // Format time as "HH:MM AM/PM"
        function formatTime(date) {
            const options = { hour: 'numeric', minute: '2-digit' };
            return date.toLocaleTimeString('en-US', options);
        }
        
        // Get current timezone
        function getTimezone() {
            try {
                const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
                const now = new Date();
                const timezoneString = now.toLocaleTimeString('en-us', {timeZoneName: 'long'}).split(' ')[2];
                return timezoneString || timezone;
            } catch (e) {
                return "Local Time";
            }
        }
        
        // Update the displayed date and time
        function updateDateTime() {
            const now = new Date();
            currentDateEl.textContent = formatDate(now);
            currentDayEl.textContent = formatDay(now);
            currentTimeEl.textContent = formatTime(now);
            timezoneInfoEl.textContent = getTimezone();
            
            // Check for current event
            updateCurrentEvent(now);
        }
        
        // Check for current event and update colors
        function updateCurrentEvent(now) {
            let currentEvent = null;
            
            // Find the event that's currently happening
            for (const event of dailyEvents) {
                if (event.start <= now && now < event.end) {
                    currentEvent = event;
                    break;
                }
            }
            
            if (currentEvent) {
                // Apply event color to header elements
                const color = currentEvent.color;
                
                currentDateEl.style.color = color;
                currentDayEl.style.color = color;
                currentTimeEl.style.color = color;
                
                // Apply subtle background effect
                dateHeader.style.background = `rgba(${hexToRgb(color)}, 0.15)`;
                dateHeader.style.borderBottom = `1px solid ${color}`;
            } else {
                // Reset to default colors
                const defaultColor = "#64b5f6";
                
                currentDateEl.style.color = defaultColor;
                currentDayEl.style.color = "#bbbbbb";
                currentTimeEl.style.color = "#f0f0f0";
                
                // Reset background
                dateHeader.style.background = "rgba(30, 30, 30, 0.7)";
                dateHeader.style.borderBottom = "1px solid rgba(80, 80, 80, 0.5)";
            }
        }
        
        // Convert hex color to RGB
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? 
                `${parseInt(result[1], 16)}, ${parseInt(result[2], 16)}, ${parseInt(result[3], 16)}` : 
                "100, 181, 246";
        }
        
        // Parse iCal data
        function parseICalData(icalData) {
            try {
                const events = [];
                const lines = icalData.split('\n');
                
                let currentEvent = null;
                let inEvent = false;
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    
                    if (line === 'BEGIN:VEVENT') {
                        inEvent = true;
                        currentEvent = {};
                    } else if (line === 'END:VEVENT') {
                        inEvent = false;
                        if (currentEvent) {
                            events.push(currentEvent);
                        }
                        currentEvent = null;
                    } else if (inEvent && currentEvent) {
                        const [key, value] = line.split(':');
                        if (key && value) {
                            const cleanKey = key.split(';')[0];
                            
                            if (cleanKey === 'DTSTART') {
                                currentEvent.start = parseICalDate(value);
                            } else if (cleanKey === 'DTEND') {
                                currentEvent.end = parseICalDate(value);
                            } else if (cleanKey === 'SUMMARY') {
                                currentEvent.title = value;
                            } else if (cleanKey === 'DESCRIPTION') {
                                currentEvent.description = value;
                            } else if (cleanKey === 'LOCATION') {
                                currentEvent.location = value;
                            }
                        }
                    }
                }
                
                return events;
            } catch (error) {
                console.error("Error parsing iCal data:", error);
                throw new Error("Failed to parse calendar data");
            }
        }
        
        // Parse iCal date string with timezone fix
        function parseICalDate(dateString) {
            // Basic iCal date parsing (format: YYYYMMDDTHHMMSSZ or YYYYMMDD)
            if (dateString.length >= 8) {
                const year = parseInt(dateString.substring(0, 4));
                const month = parseInt(dateString.substring(4, 6)) - 1;
                const day = parseInt(dateString.substring(6, 8));
                
                let hours = 0;
                let minutes = 0;
                let seconds = 0;
                
                // Check if time is included
                if (dateString.length > 8 && dateString.charAt(8) === 'T') {
                    hours = parseInt(dateString.substring(9, 11));
                    minutes = parseInt(dateString.substring(11, 13));
                    seconds = dateString.length > 13 ? parseInt(dateString.substring(13, 15)) : 0;
                    
                    // Check if UTC (ends with Z)
                    if (dateString.endsWith('Z')) {
                        // Create as UTC and convert to local time
                        const utcDate = new Date(Date.UTC(year, month, day, hours, minutes, seconds));
                        return new Date(utcDate);
                    } else {
                        // Create as local time
                        return new Date(year, month, day, hours, minutes, seconds);
                    }
                } else {
                    // All-day event - create as local date
                    return new Date(year, month, day);
                }
            }
            return null;
        }
        
        // Fetch calendar events from iCal URL using proxy
        async function fetchCalendarEvents() {
            try {
                clearError();
                loadingIndicator.style.display = 'flex';
                
                // Use proxy to bypass CORS
                const proxyUrl = PROXY_URL + encodeURIComponent(ICAL_URL);
                const response = await fetch(proxyUrl);
                
                if (!response.ok) {
                    throw new Error(`Failed to fetch calendar data: ${response.status} ${response.statusText}`);
                }
                
                const icalData = await response.text();
                const events = parseICalData(icalData);
                
                return events;
            } catch (error) {
                console.error("Error fetching calendar data:", error);
                throw new Error(`Failed to load calendar: ${error.message}`);
            } finally {
                loadingIndicator.style.display = 'none';
            }
        }
        
        // Filter events for the selected date
        function filterEventsForDate(events, date) {
            const startOfDay = new Date(date);
            startOfDay.setHours(0, 0, 0, 0);
            
            const endOfDay = new Date(date);
            endOfDay.setHours(23, 59, 59, 999);
            
            return events.filter(event => {
                const eventStart = event.start;
                const eventEnd = event.end;
                
                if (!eventStart) return false;
                
                // Check if event overlaps with the selected day
                return (eventStart <= endOfDay && eventEnd >= startOfDay) || 
                       (eventStart >= startOfDay && eventStart <= endOfDay);
            });
        }
        
        // Display events in the UI with sequential colors
        function displayEvents(events) {
            eventListEl.innerHTML = '';
            dailyEvents = []; // Reset daily events
            
            // Update event count
            eventCountEl.textContent = `${events.length} event${events.length !== 1 ? 's' : ''}`;
            
            if (events.length === 0) {
                eventListEl.innerHTML = `
                    <div class="no-events">
                        <i class="fas fa-calendar-check"></i>
                        <h3>No events scheduled</h3>
                        <p>Enjoy your free time!</p>
                    </div>
                `;
                return;
            }
            
            // Sort events by start time
            events.sort((a, b) => (a.start || 0) - (b.start || 0));
            
            // Create event elements
            events.forEach((event, index) => {
                const eventContainer = document.createElement('li');
                eventContainer.className = 'event-item-container';
                
                // Assign color in sequence
                const colorIndex = index % EVENT_COLORS.length;
                const eventColor = EVENT_COLORS[colorIndex];
                event.color = eventColor; // Store color with event
                
                dailyEvents.push(event); // Store for current event detection
                
                const startTime = event.start ? formatTime(event.start) : "All Day";
                const endTime = event.end ? formatTime(event.end) : "";
                
                eventContainer.innerHTML = `
                    <div class="event-time-container">
                        <div class="start">${startTime}</div>
                        ${endTime ? `<div class="end">${endTime}</div>` : ''}
                    </div>
                    <div class="event-item">
                        <div class="event-details">
                            <div class="event-title">${event.title || 'Untitled Event'}</div>
                            ${event.description ? `<div class="event-description">${event.description}</div>` : ''}
                            ${event.location ? `
                            <div class="event-location">
                                <i class="fas fa-map-marker-alt"></i> ${event.location}
                            </div>
                            ` : ''}
                        </div>
                    </div>
                `;
                
                // Apply event color to left border
                const eventItem = eventContainer.querySelector('.event-item');
                eventItem.style.borderLeftColor = eventColor;
                
                eventListEl.appendChild(eventContainer);
            });
        }
        
        // Show error message
        function showError(message) {
            errorContainer.innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-triangle"></i> ${message}
                    <div>
                        <button class="retry-btn" id="retryBtn">Retry</button>
                    </div>
                </div>
            `;
            document.getElementById('retryBtn').addEventListener('click', () => {
                loadEventsForDate(currentDate);
            });
        }
        
        // Clear error message
        function clearError() {
            errorContainer.innerHTML = '';
        }
        
        // Load and display events for the selected date
        async function loadEventsForDate(date) {
            try {
                const allEvents = await fetchCalendarEvents();
                const filteredEvents = filterEventsForDate(allEvents, date);
                displayEvents(filteredEvents);
                updateDateTime(); // Update immediately after loading
            } catch (error) {
                console.error("Error loading events:", error);
                showError(error.message);
            }
        }
        
        // Initialize the app
        function initApp() {
            updateDateTime();
            loadEventsForDate(currentDate);
            
            // Update time every second
            setInterval(updateDateTime, 1000);
            
            // Auto-refresh events every 15 minutes
            setInterval(() => {
                loadEventsForDate(currentDate);
            }, 15 * 60 * 1000);
        }
        
        // Start the application
        initApp();
    </script>
</body>
</html>
